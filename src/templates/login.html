{% extends "components/base.html" %} {% block content %}
<main class="column is-4 is-offset-4">
	<h3 class="title">Login</h3>
	<div class="box">
		{% with messages = get_flashed_messages() %} {% if messages %}
		<div class="alert alert-primary d-flex align-items-center" role="alert">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				fill="currentColor"
				class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
				viewBox="0 0 16 16"
				role="img"
				aria-label="Warning:"
			>
				<path
					d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
				/>
			</svg>
			<div>{{ messages[0] }}</div>
		</div>
		{% endif %} {% endwith %}

		<form method="POST" action="/login">
			<div class="mb-3">
				<label for="inputDocument" class="form-label"
					>Document</label
				>
				<input
					class="form-control"
					id="inputDocument"
					type="text"
					name="document"
					placeholder="Your Document"
					autofocus=""
				/>
			</div>

			<div class="mb-3">
				<label for="inputPassword" class="form-label"
					>Password</label
				>
				<input
					class="form-control"
					id="inputPassword"
					type="password"
					name="password"
					placeholder="Your Password"
				/>
			</div>

			<div class="row mb-3">
				<div class="col-sm-10 offset-sm-2">
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="checkRemenber"
						/>
						<label class="form-check-label" for="checkRemenber">
							Remember me
						</label>
					</div>
				</div>
			</div>

			<button class="w-100 btn btn-lg btn-primary">Login</button>
			<p class="mt-5 mb-3 text-center text-muted">Â© 2022</p>
		</form>
	</div>
</main>
{% endblock %}
